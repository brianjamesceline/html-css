  <body class="dark-background">
    <nav class="main-nav white-background">

    <div class="container-fluid white-background pt-50 pb-50">
      <article class="container clear-float centered">
        <p>
          <input
            type="text"
            class="form-control mb-15 w-100"
            name="fullname"
            placeholder="Full Name"
          />
        </p>
        <p>
          <input
            type="text"
            class="form-control mb-15 w-100"
            name="email"
            placeholder="Email"
          />
        </p>
        <p>
          <input
            type="text"
            class="form-control mb-15 w-100"
            name="subject"
            placeholder="Subject"
          />
        </p>
        <p>
          <textarea
            name="message"
            rows="5"
            class="form-control mb-15 w-100"
            placeholder="Message"
          ></textarea>
        </p>
        <p>
          <input type="checkbox" class="mb-15" name="mailinglist" />
          <span class="mailing-list dark-grey">Add me to Mailing List</span>
        </p>
        <p>
          <input
            type="submit"
            name="submit"
            class="submit pink-background white pt-15 pb-15 w-100"
            value="Send Message"
          />
        </p>
      </article>
      <!-- END CONTAINER ARTICLE -->
